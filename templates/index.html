<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO APP</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container p-5 my-5 bg-info">
        <h1 class="h1 card  bg-primary text-white text-center">TODO LIST</h1>
        <ul class="list-group list-group-numbered d-flex justify-content-between align-items-center">
            {% for todo in todos %}
            <li class="list-group-item">
            <span {%if todo['done'] %} style="text-decoration: line-through;" {%endif%}> {{todo['task']}}</span>
            <a href="{{url_for('check',index=loop.index0)}}">Check</a>
            <a href="{{url_for('edit',index=loop.index0)}}">Edit</a>
            <a href="{{url_for('delete',index=loop.index0)}}">delete</a>
            </li>
            {% endfor %}
        </ul>
        <div class="container">
            <label class="form-label h4 text-alert">ToDo:</label>
            <form class="form-control mt-2 mb-2" action="{{url_for('add')}}" method="post">
                <input type="text" name="todo" placeholder="Enter Your Todo">
                <button type="submit" class="btn btn-success ">Add ToDo</button>
            </form>
        </div>
    </div>
</body>
</html>
